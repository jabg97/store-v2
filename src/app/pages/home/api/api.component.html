<div class="row no-gutters">
  <div class="col-12">
    <h1 class="recommended">{{ title }}</h1>
    <h4>Aviso: Esta limitado a 8 elementos para no exceder el limite de la cuenta gratuita de MapBox.</h4>
  </div>

  <div class="card col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 justify-content-left d-flex"
    style="margin-bottom: 10px; cursor: pointer;" *ngFor="let item of items | slice:0:8; let i=index">
    <div>
      <div class="img-container">
        <img onerror="this.src='../../../assets/img/map.jpg'" class="card-image" 
        src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-l+3fb1ce({{ item.longitude }},{{ item.latitude }})/{{ item.longitude }},{{ item.latitude }},15,0/500x300?access_token={{key}}"
          alt="Map" />
        
        <div class="later-div">Accion #1</div>
      </div>
      <div class="card-content">
        <div class="d-flex mt-2">
            <p class="text">
            {{ item.permit_type | slice: 0:70 }}</p>
          <div style="flex-grow: 1;"></div>
          <mat-icon class="more-icon">more_vert</mat-icon>
        </div>
        <p class="title">
          {{ item.work_description }}    
        </p>        
       
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(0,0,0,0.5)"
  size="large"
  color="#fff"
  type="pacman"
></ngx-spinner>
