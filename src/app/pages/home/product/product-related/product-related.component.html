<div class="d-flex">
  <p class="mt-1">Productos Recomendados</p>
  <div style="flex-grow: 1;"></div>
</div>
<div class="d-flex mt-3 card" *ngFor="let product of more">
  <div class="content">
    <img class="link" onerror="this.src='../../../assets/img/thumbnail.jpg'" src="{{ product.img }}"
      [routerLink]="['/product/'+product.id]" alt="" />
  </div>
  <div class="side-content pl-2">
    <p class="mainlink" [routerLink]="['/product/'+product.id]">{{ product.name }}</p>
    <p [routerLink]="['/profile/'+product.seller_id]" class="product link">{{ product.user_name }}</p>
    <p class="product">
      <span class="ml-1">{{ product.created_at }}</span>
    </p>
  </div>
</div>
<mat-divider class="mt-3"></mat-divider>
<div>
  <div class="d-flex mt-3 card" *ngFor="let product of products">
    <div class="content">
      <img class="link" onerror="this.src='../../../assets/img/thumbnail.jpg'" src="{{ product.img }}"
        [routerLink]="['/product/'+product.id]" alt="" />
    </div>
    <div class="side-content pl-2">
      <p class="mainlink" [routerLink]="['/product/'+product.id]">{{ product.name }}</p>
      <p [routerLink]="['/profile/'+product.seller_id]" class="product link">{{ product.user_name }}</p>
      <p class="product">
        <span class="ml-1">{{ product.created_at }}</span>
      </p>
    </div>
  </div>
</div>
